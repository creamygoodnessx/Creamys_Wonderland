// Quake 2 Configuration Script
// ============================
// Name: Basic
// File Location: baseq2/autoexec.cfg
//

// No Demos
alias d1 ""
toggleconsole

// Script Message
echo
echo ------- Configuration Script -------
echo Name: Rascot's Quake2 Config
echo Author: Jason "Creamy Goodness" Tenn
echo ------------------------------------
echo

// Performance
// --------
gl_polyblend  1

 
// Settings
// --------
//spectator 1	//	Beginning with QII 3.19, observer/chasecam is implemented on all servers.
cl_maxfps 30	//	Enhances multiplayer with Voodoo2 framerates

cl_pitchspeed 100000
cl_run 1
cl_maxfps 30
crosshair 3
freelook 1
hand 2
m_filter 0
m_pitch 0.022
sensitivity 15
fov 120
skill 3
gender male


// Aliases
// -------

// Sniper Zoom
alias +sniperzoom "fov 20;m_pitch 0.004;m_yaw 0.004"
alias -sniperzoom "fov 120;m_pitch 0.022;m_yaw 0.022"

// Grapple
alias +grapplinghook "hook"
alias -grapplinghook "unhook"

// Left Click
// alias +namefix name "Creamy_Goodness{ChK}"


// Bindings
// --------

unbindall

// Special Keys
bind escape "togglemenu"
bind pause "pause"
bind ` "toggleconsole"
bind - "sizedown"
bind = "sizeup"
bind tab "cmd help"

// Function Keys
bind f1 "cmd help"
bind f2 "menu_savegame"
bind f3 "menu_loadgame"
bind f4 "menu_keys"
bind f5 "menu_startserver"
bind f6 "save quick"
bind f7 "menu_playerconfig"
bind f8 "menu_addressbook"
bind f9 "load quick"
bind f10 "menu_quit"
bind f11 "menu_credits"
bind f12 "screenshot"

// Weapon Keys
bind 1 "use blaster"
bind 2 "use shotgun"
bind 3 "use super shotgun"
bind 4 "use machinegun"
bind 5 "use chaingun"
bind 6 "use grenade launcher"
bind 7 "use rocket launcher"
bind 8 "use hyperblaster"
bind 9 "use railgun"
bind 0 "use bfg10k"

// Movement Keys
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind ctrl "+movedown"
bind space "+moveup"

// Quick Keys
bind g "use grenades"
bind w "+sniperzoom"
bind shift "+grapplinghook"
bind e "use grapple"
bind p "use power shield"
bind q "use quad damage"

// Inventory Keys
bind [ "invprev"
bind ] "invnext"
bind \ "inven"
bind BACKSPACE "invdrop"
bind ' "drop rune"
bind ' "drop tech"
bind enter "invuse"

// Wave Keys
bind h "wave 0"
bind j "wave 1"
bind k "wave 2"
bind l "wave 3"
bind semicolon "wave 4"

// Message Keys
bind t "messagemode"
bind m "My training and experience will see me through until the end."
bind , "Online deathmatching is the sport of kings."
bind . "I'll do my best."
bind y "This should be good."
bind u "A great warrior can win under any circumstances."
bind / "I've got my mojo working now!"
bind \ "Camping doesn't pay. There are no shortcuts to greatness."

// Mouse Buttons
bind mouse1 "+attack" 
bind mouse2 "+forward"
bind MWheelDown "invprev"
bind MWheelUp "invnext"
bind mouse3 "invuse"

// Spectator Mode
bind PGUP "spectator 1;fov 150;crosshair 0" 
bind PGDN "spectator 0;fov 120;crosshair 3"


// EOF
